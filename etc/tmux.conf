# start login shells
set-option -g default-shell /usr/bin/zsh

# start non-login shells
# set-option -g default-command /usr/bin/zsh

# add TrueColor support
set-option -ga terminal-overrides ",xterm-256color:Tc"
# set-option -g terminal-overrides '*88col*:colors=88,*256col*:colors=256,xterm*:XT:Ms=\E]52;%p1%s;%p2%s\007:Cs=\E]12;%p1%s\007:Cr=\E]112\007:Ss=\E]50;CursorShape=%?%p1%{3}%<%t%{0}%e%p1%{2}%-%;%d\007'

# cursor shape support for neovim
set-option -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# make pbcopy and pbpaste work
# set-option -g default-command "reattach-to-user-namespace -l zsh"

# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# enable mouse
set -g mouse on

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# send tmux selection to laptop keyboard (forward port 2489)
bind -Tcopy-mode-vi Enter send-keys -X copy-pipe-and-cancel "lemonade copy"
bind -Tcopy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "lemonade copy"

# emulate screen's last window behavior
bind-key C-a last-window

# emulate C-a a from screen to send C-a to running program
bind-key a send-prefix

# emulate C-a A from screen to rename windows
unbind A
unbind ,
bind A command-prompt "rename-window %%"

# kill K
unbind K
bind K confirm-before "kill-window"

# prevent delays when holding down control
set -s escape-time 0

# Set status bar
# set update frequencey (default 15 seconds)
set -g status-interval 5
set -g status-justify centre
set -g status-bg black
set -g status-fg white
set -g status-left "::"
# set -g status-right "#[fg=green]#S @ #h"
# show session name, window & pane number, date and time on right side of
# status bar
set -g status-right-length 90
set -g status-right "#[fg=blue]:: #(uptime | cut -d, -f3- | xargs echo) #[fg=yellow]:: %a, %d %b %Y #[fg=green]:: %k:%M %Z :: #(TZ=America/Los_Angeles date '+%%H:%%M %%Z') ::"

# More straight forward key bindings for splitting
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# :kB: focus up
unbind Tab
bind Tab select-pane -t :.+
unbind BTab
bind BTab select-pane -L

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind-key -r < resize-pane -L 4
bind-key -r > resize-pane -R 4
bind-key -r - resize-pane -D 4
bind-key -r + resize-pane -U 4

# look good
set -g default-terminal "screen-256color"

set-option -g set-titles on
set-option -g set-titles-string '[#S:#I #H] #W'  # use screen title

# status indicators
# set -g status-right '#(uptime | cut -d, -f 2-)'

## set status bar
set -g status-bg "#373b41"
set -g status-fg "#c5c8c6"

## highlight active window
setw -g window-status-current-bg "#282a2e"
setw -g window-status-current-fg "#81a2be"

## highlight activity in status bar
setw -g window-status-activity-fg "#8abeb7"
setw -g window-status-activity-bg "#1d1f21"

## pane border and colors
#set -g pane-active-border-bg "#1c1c1c"
set -g pane-active-border-bg default
set -g pane-active-border-fg "#d7d787"
#set -g pane-border-bg "#1c1c1c"
set -g pane-border-bg default
set -g pane-border-fg "#444444"

set -g clock-mode-colour "#81a2be"
set -g clock-mode-style 24

set -g message-bg "#8abeb7"
set -g message-fg "#000000"

set -g message-command-bg "#8abeb7"
set -g message-command-fg "#000000"

set -g mode-bg "#8abeb7"
set -g mode-fg "#000000"
