# change the default shell to zsh
set-option default-shell /usr/bin/zsh

# make pbcopy and pbpaste work
set-option -g default-command "reattach-to-user-namespace -l zsh"

# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# enable mouse
set -g mode-mouse on

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# emulate screen's last window behavior
bind-key C-a last-window

# emulate C-a a from screen to send C-a to running program
bind-key a send-prefix

# emulate C-a A from screen to rename windows
unbind A
unbind ,
bind A command-prompt "rename-window %%"

# kill K
unbind K
bind K confirm-before "kill-window"

# prevent delays when holding down control
set -s escape-time 0

# Set status bar
set -g status-justify centre
set -g status-bg black
set -g status-fg white
set -g status-left ""
set -g status-right "#[fg=green]#S @ #h"

# More straight forward key bindings for splitting
unbind %
bind | split-window -h
bind v split-window -h
unbind '"'
bind - split-window -v
bind h split-window -v
bind s split-window -v

# :kB: focus up
unbind Tab
bind Tab select-pane -t :.+
unbind BTab
bind BTab select-pane -L

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind-key -r < resize-pane -L 4
bind-key -r > resize-pane -R 4
bind-key -r - resize-pane -D 4
bind-key -r + resize-pane -U 4
bind-key -r m resize-pane -Z

# look good
set -g default-terminal "screen"

set-option -g set-titles on
set-option -g set-titles-string '[#S:#I #H] #W'  # use screen title

# OSX Clipboard support
bind C-v run "tmux set-buffer $(reattach-to-user-namespace pbpaste); tmux paste-buffer"
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"

# status indicators
#set -g status-right '#(uptime | cut -d, -f 2-)'

#### COLOUR

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour0
set-window-option -g window-status-bg default
# set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour150 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

# Highlight active pane borders in green
set -g pane-active-border-bg black
set -g pane-active-border-fg yellow
